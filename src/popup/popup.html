<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pomodoro</title>
  <link rel="stylesheet" href="popup.css"/>
</head>
<body>
  <div class="popup">
    <header class="header">
      <h1 class="title" aria-label="Pomodoro">Pomodoro</h1>
      <span class="brand-dot" aria-hidden="true"></span>
    </header>

    <main class="main">
      <!-- SETTINGS -->
      <section class="settings-section">
        <h2 class="settings-title">Pomodoro Settings</h2>
        <div class="settings-form">
          <label class="field">
            <span class="field-label">Work duration (minutes)</span>
            <input id="work-duration" type="number" min="1" max="60" value="25" />
            <span class="field-help">Default: 25 minutes</span>
          </label>
          <label class="field">
            <span class="field-label">Short break (minutes)</span>
            <input id="short-break" type="number" min="1" max="30" value="5" />
            <span class="field-help">Default: 5 minutes</span>
          </label>
          <label class="field">
            <span class="field-label">Long break (minutes)</span>
            <input id="long-break" type="number" min="1" max="60" value="15" />
            <span class="field-help">Default: 15 minutes</span>
          </label>
          <label class="field">
            <span class="field-label">Sessions until long break</span>
            <input id="sessions-until-long" type="number" min="1" max="10" value="4" />
            <span class="field-help">Default: 4 sessions</span>
          </label>
        </div>
        
        <h2 class="settings-title">Deep Work Mode</h2>
        <div class="settings-form">
          <label class="field field-checkbox">
            <input id="minimal-mode" type="checkbox" />
            <span class="field-label">Minimal display</span>
            <span class="field-help">Ultra-clean timer with minimal distractions</span>
          </label>
          <label class="field field-checkbox">
            <input id="invisible-mode" type="checkbox" />
            <span class="field-label">Invisible during work</span>
            <span class="field-help">Timer disappears during focus sessions (hover to reveal)</span>
          </label>
        </div>
        
        <button id="save-settings" class="btn-save">Save Settings</button>
      </section>
    </main>

    <footer class="footer">
      <span class="muted">Fits right into Todoist. Minimal. Focused.</span>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
